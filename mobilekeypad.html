<!DOCTYPE html>
<html>
<head>
  <title>Mobile Keypad Design</title>
  <style>
    /* Basic styling for the mobile keypad */
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }

    .key {
      padding: 15px;
      font-size: 18px;
      text-align: center;
      background-color: #f2f2f2;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Mobile Keypad Design</h1>

  <div class="keypad">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">*</div>
    <div class="key">0</div>
    <div class="key">#</div>
  </div>
</body>
</html>
